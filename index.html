<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="side">
            <img src="/home/rohith/repos/signup/images.jpeg" alt="Side Image" class="side-image">
        </div>
        <div class="form-container">
            <form class="signup-form">
                <h2>Sign Up</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required pattern=".{6,}">
                
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required pattern=".{6,}">
                
                <button type="submit" class="create-account">Create Account</button>
                
                <p>Already have an account? <a href="login.html" class="login-link">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
